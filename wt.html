<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <!-- Link to local Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      background-color: white;
    }
    .contact-form {
      margin: 50px auto;
      max-width: 800px;
      background: white;
      border-radius: 8px;
      color: white;
    }
    .contact-form .form-left {
      background-color: orange;
      padding: 30px;
      color: black;
      border-radius: 8px 0 0 8px;
    }
    .contact-form .form-right {
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="contact-form row shadow">
      <div class="col-md-4 form-left">
        <h3>Contact Us</h3>
        <p>We would love to hear from you!</p>
      </div>
      <div class="col-md-8 form-right">
        <form>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label for="comment" class="form-label">Comment:</label>
            <textarea class="form-control" id="comment" rows="4" placeholder="Enter your comment"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Link to local Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
